<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-scale=1>
    <title>Responsive Images</title>
    <style media="screen">
      h1{
        text-align: center;
        color: violet;
      }
      .main{
        display: flex;
        justify-content: center;
        margin: auto;
      }
      img{
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <h1> Responsive Images</h1>
    <picture class="main">
      <source media="(min-width:769px)" srcset="images/kitten-large.png">
      <source media="(min-width:480px)" srcset="images/kitten-medium.png">
      <img src="images/kitten-small.png" alt="kitty">
    </picture>
  </body>
</html>
